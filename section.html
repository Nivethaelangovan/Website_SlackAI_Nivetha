<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Example</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Bootstrap Grid Example</h1>
    <div class="row">
      <div class="col-sm-6">
        <div class="bg-primary text-white p-3">Column 1</div>
      </div>
      <div class="col-sm-6">
        <div class="bg-secondary text-white p-3">Column 2</div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS (optional, only if you need Bootstrap JavaScript features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
